<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL分析结果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">URL分析结果</h1>

            <h2><strong>URL:</strong> <span>{{ url }}</span></h2>
            <h2>Summary</h2>
            <p>{{ summery }}</p>
            <h2>Sentiment</h2>
            <p>{{ sentiment }}</p>
            <h2>Classification</h2>
            <p>{{ classification }}</p>
        </div>
    </div>
</body>
</html>
